<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="recuperao.css">
</head>
<body>
    <main>
        <section id="recuperacao">
            <div id="formulario">
                <h1>Recuperação de Senha</h1>
                <p>Insira o e-mail associado à sua conta e enviaremos instruções para redefinir sua senha.</p>
                
                <form action="#" method="POST">
                    <div class="campo">
                        <i class="icone-email"></i>
                        <input type="email" placeholder="Digite seu e-mail" required>
                    </div>
                    
                    <input type="submit" value="Enviar">
                    <a href="login.html" class="botao">Voltar para Login</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
